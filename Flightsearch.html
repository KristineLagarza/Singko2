<script>
let parser = new DOMParser();
let xmlDoc = parser.parseFromString(xmlString, "flights.xml");

document.getElementById("searchButton").addEventListener("click", function() {
    let searchQuery = document.getElementById("searchInput").value;
    searchFlights(xmlDoc, searchQuery);
});

function searchFlights(xmlDoc, searchQuery) {
    let resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = ""; // Clear previous results

    let flights = xmlDoc.getElementsByTagName("FlightDetails");

    for (let i = 0; i < flights.length; i++) {
        let departureDate = flights[i].getAttribute("FLSDepartureDateTime");
        if (departureDate.includes(searchQuery)) {
            // Match found, display the flight details
            let flightNumber = flights[i].getElementsByTagName("FlightLegDetails")[0].getAttribute("FlightNumber");

            // Create a result element
            let resultElement = document.createElement("div");
            resultElement.textContent = `Flight Number: ${flightNumber}, Departure Date: ${departureDate}`;
            resultsContainer.appendChild(resultElement);
        }
    }
}
