<script>
   const xmlString = `Flightsearch.html`;

// Parse the XML string to an XML document
const parser = new DOMParser();
const xmlDoc = parser.parseFromString(xmlString, "text/xml");

// Get all FlightDetails elements
const flightDetailsElements = xmlDoc.getElementsByTagName("FlightDetails");

// Function to filter flights based on user input
function filterFlights(searchTerm) {
    const filteredFlights = Array.from(flightDetailsElements).filter(flight => {
        const departureAirportCode = flight.getAttribute("FLSDepartureCode");
        const arrivalAirportCode = flight.getAttribute("FLSArrivalCode");
        
        // Check if the flight matches the search term (case-insensitive)
        return departureAirportCode.toLowerCase().includes(searchTerm.toLowerCase()) ||
               arrivalAirportCode.toLowerCase().includes(searchTerm.toLowerCase());
    });

    return filteredFlights;
}

// Function to display filtered flights
function displayFilteredFlights(filteredFlights) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = ""; // Clear previous results
    
    if (filteredFlights.length === 0) {
        resultsDiv.textContent = "No matching flights found.";
    } else {
        filteredFlights.forEach(flight => {
            const flightNumber = flight.querySelector("FlightLegDetails").getAttribute("FlightNumber");
            const departureAirport = flight.getAttribute("FLSDepartureCode");
            const arrivalAirport = flight.getAttribute("FLSArrivalCode");
            const flightInfo = `Flight ${flightNumber}: ${departureAirport} to ${arrivalAirport}`;
            
            const flightDiv = document.createElement("div");
            flightDiv.textContent = flightInfo;
            resultsDiv.appendChild(flightDiv);
        });
    }
}

// Add event listener to the search button
const searchButton = document.getElementById("searchButton");
searchButton.addEventListener("click", () => {
    const searchInput = document.getElementById("searchInput").value;
    const filteredFlights = filterFlights(searchInput);
    displayFilteredFlights(filteredFlights);
});
