<!DOCTYPE html>
<html>
<head>
  <title>Flight Information</title>
</head>
<body>
  <h1>Flight Information</h1>

  <!-- Flight information will be displayed here -->
  <div id="flightInfo">
    <!-- Flight details will be inserted here by JavaScript -->
  </div>

  <!-- Form for user input -->
  <form id="userInputForm">
    <label for="departureDate">Departure Date:</label>
    <input type="date" id="departureDate" required><br>

    <label for="flightType">Flight Type:</label>
    <input type="text" id="flightType" required><br>

    <button type="button" id="submitButton">Submit</button>
  </form>

  <!-- Include the separate JavaScript file -->
  <script src="flights-test.js"></script>
</body>
</html>
